<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="Content-Language" content="en" />
    <meta name="description" content="Chess" />
    <meta name="author" content="Chess" />
    <meta name="robots" content="index, follow" />
    <title>Chess</title>
    <link
      rel="icon"
      href="./images/common/favicon.svg"
      type="image/svg+xml"
    />
    <link rel="stylesheet" href="./styles/main/styles.css" defer />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <main class="content container">
      <section class="game">
        <div class="general-info-wrapper" id="generalInfo">
          <div class="general-info-color">
            <svg id="generalInfoColor" viewBox="0 0 1 1" width="32" height="32">
              <path d="M0,0h1v1H0z" fill="#FFF"/>
          </svg>
          </div>
          <div class="general-info-text" id="generalInfoText">
            White's turn!
          </div>
        </div>
        <div class="defeated-info defeated-white" id="defeatedWhite"></div>
        <div class="board" id="chessBoard"></div>
        <div class="buttons" id="btns"></div>
        <div class="defeated-info defeated-black" id="defeatedBlack"></div>
        <div class="promotion-modal-wrapper" id="promotionModal" style="display: none">
          <div class="promotion-modal-content">
            <img class="promotion-modal-img queen" src="./images/figures/white/Queen-White.svg" alt="Queen"/>
            <img class="promotion-modal-img rook" src="./images/figures/white/Rook-White.svg" alt="Rook"/>
            <img class="promotion-modal-img bishop" src="./images/figures/white/Bishop-White.svg" alt="Bishop"/>
            <img class="promotion-modal-img knight" src="./images/figures/white/Knight-White.svg" alt="Knight"/>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
